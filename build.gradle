buildscript {
	ext {
		springBootVersion = '1.2.1.RELEASE'
	}
	repositories {
		maven { url "https://repo.spring.io/libs-release" }
		mavenLocal()
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'war'

war {
	baseName = 'app'
	version = '0.0.1'
}
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenLocal()
	mavenCentral()
	maven { url "https://repo.spring.io/libs-release" }
}

configurations {
	providedRuntime
	runtime.exclude module: "log4j-over-slf4j"
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-data-jpa") {
		exclude module: "logback-classic"
	}
	compile("org.springframework.boot:spring-boot-starter-data-rest") {
		exclude module: "logback-classic"
	}
	compile("org.springframework.boot:spring-boot-starter-web") {
		exclude module: "logback-classic"
	}
	compile("org.springframework.boot:spring-boot-starter-thymeleaf") {
		exclude module: "logback-classic"
	}
	compile("org.springframework.boot:spring-boot-starter-security") {
		exclude module: "logback-classic"
	}
	compile("org.springframework.boot:spring-boot-starter-log4j")
	compile("com.h2database:h2")
	compile files("libs/kookoo.jar")
	compile files("libs/jave-1.0.2.jar")
	compile files("libs/tungsten-fsm-0.5.0.jar")
	compile files('libs/IVRBase.jar')
	compile("mysql:mysql-connector-java")
	compile("org.thymeleaf.extras:thymeleaf-extras-springsecurity3")
	compile("net.sourceforge.nekohtml:nekohtml:1.9.21")
	providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
	testCompile("org.springframework.boot:spring-boot-starter-test")
	testCompile("junit:junit")
	providedCompile   'org.apache.tomcat:tomcat-servlet-api:7.0.37'
	compile 'com.sun.jersey:jersey-bundle:1.17.1'
	compile 'com.sun.faces:jsf-api:2.1.19'
	compile 'com.sun.faces:jsf-impl:2.1.19'
   	compile 'org.eclipse.persistence:javax.persistence:2.1.0'
   	compile 'org.json:json:20090211'
   	compile 'com.ganyo:gcm-server:1.0.2'
   	compile 'javax.mail:javax.mail-api:1.5.4'   	
}

eclipse {
	classpath {
		containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.7'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.3'
}